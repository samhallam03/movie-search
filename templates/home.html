<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
</head>
<body>
    <h1>Movie Search</h1>
    {% if movie %}
        {% for key, item in movie.items() %}
            <p><b>{{ key }}</b>: {{ item }}</p>
        {% endfor %}
    {% else %}
        <form method="post">
            Enter a movie:<br>
            <input type="text" name="movie">
            <input type="button" value="Submit">
        </form>
    {% endif %}
</body>
</html>
